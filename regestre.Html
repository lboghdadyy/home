<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rigester</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="regester.css">
</head>
<body>
   <div class="information">
        <h1>Rigester</h1>
        <div class="input-box">
            <label ><input type="text" placeholder="first Name"></label>
        </div>
        <div class="input-box">
            <label for="second-name"><input type="text" placeholder="Second Name"></label>
        </div>
        <div class="input-box">
            <label for="phone-number"><input type="tel" placeholder="Phone Number"></label>
        </div>
        <div class="input-box">
            <label for="Email"><input type="email" placeholder="Email"></label>
        </div>
        <div class="input-box">
            <label for="password"><input type="password" placeholder="Password"></label>
        </div>
        <div class="input-box">
            <label for="re-enter"><input type="password" placeholder="Enter your password again"></label>
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
   </div> 
</body>
